<div class="grid">
  <div class="value-screen">
    <app-display></app-display>

    <h1 class="main-text">
      {{ error ? error : (currentValue | numberTransform) }}
    </h1>
  </div>
  <div *ngFor="let button of buttons">
    <app-button
      (value)="handleClick($event)"
      [label]="button"
      [error]="error"
    ></app-button>
  </div>
</div>
